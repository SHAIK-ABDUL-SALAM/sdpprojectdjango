
<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col order-last">
      Length of OTP
        <div>
    <form method="post" action="{% url 'weatherlogic'%}">
        {% csrf_token %}
        <br>
        <h4>
         <label>Enter City Name :</label>
         <input type="text" name="place">
         <br><br>
         <button type="submit" class="btn btn-success btn-lg">Check Weather</button>
        </h4>
    </form>
</div>
    </div>
    <div class="col">
      Weather
        <br>
        <h1>
            {% if error_message %}
         <p>{{error_message}}</p>
        {%else%}
            <p>City:{{ city }}</p>
            <p>Temperature:{{ temperature1}} &#8451; </p>
            <p>Humidity:{{ humidity }}%</p>
        {% endif %}
        </h1>




    </div>
  </div>
</div>




{% endblock %}

</body>
</html>
